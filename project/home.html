<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Cards</title>
  <style>
    /* General styling */
    body {
      background-image: url('bg.jpg'); 
      font-family: Arial, sans-serif;
      background-color: #1e272e;
      color: #f5f6fa;
      text-align: center;
    }

    h1 {
      color: #00a8ff;
      font-size: 2em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      color: #dcdde1;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 200px); /* Adjust number of columns */
      gap: 20px;
      justify-content: center;
      margin: 30px auto;
      width: 80%;
    }

    .card {
      width: 200px; /* Increased width */
      height: 430px; /* Increased height */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      background-color: #2f3640;
      border: 2px solid #4cd137;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #4cd137;
    }

    .card.flipped {
      background-color: #44bd32;
      color: #f5f6fa;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00a8ff;
    }

    /* Notification Animation */
    #matchNotification {
      position: fixed;
      bottom: 20px; /* Move to the bottom */
      left: -100%; /* Start from outside the left */
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      animation: slideInOutSlow 4s ease-in-out forwards; /* Slower animation */
      z-index: 10;
    }

    @keyframes slideInOutSlow {
      0% {
        left: -100%;
      }
      50% {
        left: 0;
      }
      100% {
        left: 100%;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Game Cards</h1>

  <div class="card-grid">
    <div class="card">
      <a href="/Users/agnes/Desktop/ccs/project/index.html">
        <p>New Game</p>
      </a>
    </div>
    <div class="card">
      <a href="arcade.html">
        <p>Arcade</p>
      </a>
    </div>
    <div class="card">
      <a href="about_game.html">
        <p>About This Game</p>
      </a>
    </div>
  </div>

</body>
</html>
