<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptography Card Matching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cryptography Card Matching Game</h1>
  <p>Match each encrypted card with its decoded counterpart by using your cryptography skills!</p>
  
  <!-- Card grid for the game -->
  <div class="card-grid" id="cardGrid"></div>
  
  <!-- Matches Found Counter -->
  <h2 id="matchesFound">Matches Found: 0</h2>
  
  <!-- Match Notification Animation -->
  <div id="matchNotification" class="hidden">MATCH FOUND!</div>
  
  <script src="script.js"></script>
</body>
</html>
